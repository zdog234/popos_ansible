---
- hosts: localhost
  become: true
  pre_tasks:
    - name: update repositories
      apt: update_cache=yes
      changed_when: False

  tasks:
    - include: tasks/users.yml
    - include: tasks/cron.yml
    - include: tasks/packages.yml
    - include: tasks/gnome.yml

- hosts: localhost
  become: true
  roles:
    - role: markosamuli.pyenv
      pyenv_init_shell: true
      pyenv_home: /home/zanedufour
      pyenv_root: /home/zanedufour/.pyenv
      pyenv_detect_existing_install: true
      pyenv_python36_version: "3.6.9"
      pyenv_python37_version: "3.7.6"
      pyenv_python38_version: "3.8.1"
      pyenv_global: >-
        {{ pyenv_python36_version }}
        {{ pyenv_python37_version }}
        {{ pyenv_python38_version }}
