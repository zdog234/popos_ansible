- apt_repository:
    repo: 'ppa:system76/pop'
    state: present

- name: Install apt packages
  apt: name={{item}}
  with_items:
    - htop
    - mc
    - tmux
    - gnome-tweaks
    - gnome-shell-extensions
    - pop-theme

- name: Install flatpaks
  flatpak:
    name: "{{ item }}"
    state: present
  loop:
    - org.videolan.VLC
    - com.meetfranz.Franz

- name: Install snaps
  snap:
    name:
      - discord
     