# based on the docs: https://brave-browser.readthedocs.io/en/latest/installing-brave.html#linux

- name: add keys
  apt_key: "{{ item }}"
  loop:
    - url: https://brave-browser-apt-release.s3.brave.com/brave-core.asc
      keyring: /etc/apt/trusted.gpg.d/brave-browser-release.gpg
    - keyserver: keyserver.ubuntu.com
      id: C99B11DEB97541F0

- apt_repository:
    repo: "deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com stable main"
    state: present
    filename: brave-browser-release

- apt_repository:
    repo: "{{ item }}"
    state: present
  loop:
    - "deb http://archive.ubuntu.com/ubuntu/ bionic universe"
    - "deb http://archive.ubuntu.com/ubuntu/ bionic-updates universe"
    - "deb http://security.ubuntu.com/ubuntu/ bionic-security universe"
    - ppa:system76/pop
    - "deb https://cli.github.com/packages focal main"

- name: Install apt packages
  apt:
    name:
      - autoconf
      - automake
      - brave-browser
      - brave-keyring
      - build-essential
      - curl
      - dconf-editor
      - fonts-firacode
      - gh
      - git
      - gnome-shell-extensions
      - gnome-tweaks
      - htop
      - jq
      - libbz2-dev
      - libffi-dev
      - libgtk-3-dev
      - liblzma-dev
      - libncurses5-dev
      - libncursesw5-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - libtomcrypt-dev
      - libtool
      - libxml2-dev
      - llvm
      - mc
      - network-manager-openconnect
      - network-manager-openconnect-gnome
      - openconnect
      - pop-theme
      - python-openssl
      - snapd
      - sqlite3
      - steam-installer
      - thunderbird
      - tk-dev
      - tmux
      - wget
      - xclip
      - xz-utils
      - zlib1g-dev
      - sysfsutils

- name: Add the flathub flatpak repository remote to the user installation
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo

- name: Install flatpaks
  flatpak:
    name: "{{ item }}"
    state: present
  loop:
    - org.videolan.VLC
    - com.meetfranz.Franz
    - com.discordapp.Discord

- name: install visual studio code (vscode)
  include_role:
    name: gantsign.visual-studio-code

- stat: path=/usr/bin/slack
  register: slack_path

- name: install slack
  include_role:
    name: oefenweb.slack
  when: not slack_path.stat.exists
